<script>

document.querySelectorAll('input[name="slider"]').forEach(function(radio) {
  radio.addEventListener('change', function() {
    localStorage.setItem('activeTab', radio.id);
  });
});

document.addEventListener('DOMContentLoaded', function() {
  var activeTab = localStorage.getItem('activeTab');
  if (activeTab) {
    document.getElementById(activeTab).checked = true;
  }
});


  (function() {
  var lightbox = document.getElementById('lightbox');
  var lightboxImage = document.querySelector('.lightbox-image');
  var infographicsImages = document.querySelectorAll('#infographics-section img');
  var photographyImages = document.querySelectorAll('#photography-section img');
  var body = document.body;
  var currentImages = [];
  var currentIndex = 0;

  function toggleLightbox(visible, imageArray, index) {
    if (visible) {
      lightboxImage.src = imageArray[index].src;
      currentIndex = index;
      lightbox.style.display = 'flex';
      body.classList.add('lightboxed');
    } else {
      lightbox.style.display = 'none';
      body.classList.remove('lightboxed');
    }
  }

  function updateImages() {
    // Determine which tab is active and update the images array
    if (document.getElementById('infographics').checked) {
      currentImages = infographicsImages;
    } else if (document.getElementById('photography').checked) {
      currentImages = photographyImages;
    }
  }

  document.querySelectorAll('.image-container img').forEach(function(image, index, array) {
    image.addEventListener('click', function() {
      updateImages(); // Update based on which tab is active
      var imageIndex = Array.from(currentImages).indexOf(image);
      toggleLightbox(true, currentImages, imageIndex);
    });
  });

  var closeBtn = document.querySelector('.lightbox .close');
  closeBtn.addEventListener('click', function() {
    toggleLightbox(false);
  });

  lightbox.addEventListener('click', function(event) {
    if (event.target === lightbox) {
      toggleLightbox(false);
    }
  });

  var prevBtn = document.querySelector('.lightbox .prev');
  prevBtn.addEventListener('click', function() {
    var prevIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    toggleLightbox(true, currentImages, prevIndex);
  });

  var nextBtn = document.querySelector('.lightbox .next');
  nextBtn.addEventListener('click', function() {
    var nextIndex = (currentIndex + 1) % currentImages.length;
    toggleLightbox(true, currentImages, nextIndex);
  });

  document.addEventListener('keydown', function(event) {
    if (lightbox.style.display === 'flex') {
      if (event.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (event.key === 'ArrowRight') {
        nextBtn.click();
      } else if (event.key === 'Escape') {
        toggleLightbox(false);
      }
    }
  });
})();

  
  </script>
